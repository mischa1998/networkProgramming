<!doctype html>
<meta charset=utf-8>
<script type="text/javascript">
	function quadro(event) {
		event.preventDefault();
		let myForm = document.forms.myForm;
		let a = myForm.inputNumber.value;
		myForm.inputNumber.value = a * a;
	}
	function cub(event) {
		event.preventDefault();
		let myForm = document.forms.myForm;
		let a = myForm.inputNumber.value;
		myForm.inputNumber.value = a * a * a;
	}
	function ready() {
		let myForm = document.forms.myForm;//получаем форму по имени
		//получаем сначала элементы формы, затем нужный элемент по имени
		let v1 = myForm.quadro;
		let v2 = myForm.cub;
		v1.addEventListener('click', quadro);
		v2.addEventListener('click', cub);
	}
	document.addEventListener("DOMContentLoaded", ready);
</script>
<html>
<!--//доступ к элементам с помощью имени формы и имени элемента
//способ назначения обработчиков событий - addEventListener -->
<head><p style="text-align:center;">Никитин Михаил 106 группа</p></head>
<div style="width: 50%; margin:0 auto; ">
	<form name="myForm">
		<input type="text" placeholder="Введите число" name="inputNumber"></input>
		<button name="quadro">Возвести в квадрат</button>
		<button name="cub">Возвести в куб</button>
	</form>
</div>
</html>
